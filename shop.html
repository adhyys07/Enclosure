<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enclosure Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/assets/favicon.png">
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    body { background: #0f0a08; color: var(--text, #fff4ec); padding: 32px 18px 64px; }
    .shop-wrap { max-width: 1150px; margin: 0 auto; }
    .shop-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 16px; }
    .card h3 { margin-top: 10px; }
  </style>
</head>
<body>
  <div class="shop-wrap">
    <a href="/">
      <img src="https://assets.hackclub.com/flag-orpheus-top.svg" alt="Hack Club" style="height: 42px; margin-bottom: 18px;" />
    </a>
    <h1>Shop</h1>
    <p class="muted">Browse every prize without the scrolling rails.</p>
    <div class="shop-grid" id="shop-grid"></div>
  </div>
  <script>
    const API_BASE = (() => {
      const url = new URL(window.location.href);
      if (url.hostname === "localhost" || url.hostname === "127.0.0.1") {
        return "http://localhost:4000";
      }
      return url.origin;
    })();

    async function ensureAuth() {
      const params = new URLSearchParams(window.location.search);
      const hasAuthFlag = params.get("auth") === "ok";

      try {
        const res = await fetch(`${API_BASE}/api/auth/profile`);
        if (res.ok) return true;
      } catch (_err) {
        /* network / CORS errors fall through to redirect */
      }

      if (!hasAuthFlag) {
        const continueUrl = encodeURIComponent(window.location.href);
        window.location.href = `${API_BASE}/api/auth/login?continue=${continueUrl}`;
      }
      return false;
    }

    async function loadShop() {
      const grid = document.getElementById("shop-grid");
      if (!grid) return;
      grid.innerHTML = "<p class='muted'>Loading...</p>";
      try {
        const res = await fetch(`${API_BASE}/api/shop-items`);
        if (!res.ok) throw new Error(await res.text());
        const items = await res.json();
        if (!Array.isArray(items) || !items.length) {
          grid.innerHTML = "<p class='muted'>No shop items yet.</p>";
          return;
        }
        grid.innerHTML = items
          .map((item) => {
            const img = item.img || "https://placehold.co/240x160?text=Shop";
            const note = item.note || "";
            return `
              <div class="card">
                <div class="shop-img" aria-hidden>
                  <img src="${img}" alt="" />
                </div>
                <h3>${item.title}</h3>
                <p class="muted">${note}</p>
              </div>
            `;
          })
          .join("");
      } catch (err) {
        grid.innerHTML = `<p class='muted'>Failed to load shop items: ${err instanceof Error ? err.message : err}</p>`;
      }
    }

    (async () => {
      const authed = await ensureAuth();
      if (authed) await loadShop();
    })();
  </script>
</body>
</html>
